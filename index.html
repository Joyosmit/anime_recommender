<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/3b92d53a71.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="wrapper">
        <!-- Spark  -->
        <div id="spark"></div>
        <img src="Images/background.jpg" alt="" loading="lazy" class="bg-image">
        <div class="search-topic">
            <div class="choice-tab tv">TV</div>
            <div class="choice-tab movie">Movie</div>
        </div>
        
        <!-- Dark-mode -->
        <div class="dark-mode">
            <!-- <img src="Images/dark-mode.svg" alt="" loading="lazy" id="dk-mode-img"> -->
            <i class="fa-regular fa-sun fa-xl" id="mode-btn"></i>
        </div>

        <div class="display-container">
            <div class="left-part">
                <!-- Cover image -->
                <img loading="lazy" alt="" cover-image>
                <!-- Name of Anime -->
                <h2 class="title"></h2>
                
                <!-- Description paragraph -->
                <p class="anime-desc" anime-description></p>
                <!-- Read More Button -->
                <!-- <button class="read-more">Read More</button> -->
                <!-- Other relevant details -->
                <div class="details">
                    <p class="rating"></p>
                    
                    <p class="year"></p>
                    <p class="duration"></p>
                </div>
                <!--Trailer Link -->
                <a trailer-link>Trailer</a>
            </div>
            <!-- Middle border -->
            <div class="middle-border"></div>
            <!-- Right part -->
            <div class="right-part" >
                <p class="show-count"></p>
                <form input-form>
                    <input type="text" placeholder="Search for anime" input-field>
                    <ul id="dropdownList"></ul>
                    <button class="search-icon">
                        <img src="Images/search.svg" alt="">
                    </button>
                </form>
                <div class="anime-cards">
                    <div class="card" id="card-1">
                        <img loading="lazy" class="card-img" alt="" id="1-card-img">
                        <div id="title-1" class="card-title"></div>
                    </div>
                    <div class="card" id="card-2">
                        <img loading="lazy" class="card-img" alt="" id="2-card-img">
                        <div id="title-2" class="card-title"></div>
                    </div>
                    <div class="card" id="card-3">
                        <img loading="lazy" class="card-img" alt="" id="3-card-img">
                        <div id="title-3" class="card-title"></div>
                    </div>
                    <div class="card" id="card-4">
                        <img loading="lazy" class="card-img" alt="" id="4-card-img">
                        <div id="title-4" class="card-title"></div>
                    </div>
                    <div class="card" id="card-5">
                        <img loading="lazy" class="card-img" alt="" id="5-card-img">
                        <div id="title-5" class="card-title"></div>
                    </div>
                    <div class="card" id="card-6">
                        <img loading="lazy" class="card-img" alt="" id="6-card-img">
                        <div id="title-6" class="card-title"></div>
                    </div>
                    <div class="card" id="card-7">
                        <img loading="lazy" class="card-img" alt="" id="7-card-img">
                        <div id="title-7" class="card-title"></div>
                    </div>
                    <div class="card" id="card-8">
                        <img loading="lazy" class="card-img" alt="" id="8-card-img">
                        <div id="title-8" class="card-title"></div>
                    </div>
                    <div class="card" id="card-9">
                        <img loading="lazy" class="card-img" alt="" id="9-card-img">
                        <div id="title-9" class="card-title"></div>
                    </div>
                    <div class="card" id="card-10">
                        <img loading="lazy" class="card-img" alt="" id="10-card-img">
                        <div id="title-10" class="card-title"></div>
                    </div>
                </div>

                <div class="navigate" >
                    <i class="fa-solid fa-arrow-left" id="left-arrow"></i>
                    <div class="page-show" id="page-1"></div>
                    <div class="page-show" id="page-2"></div>
                    <div class="page-show" id="page-3"></div>
                    <i class="fa-solid fa-arrow-right" id="right-arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
